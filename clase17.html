<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <section>
            <form name="formulario" id="formulario" method="get" autocomplete="on">
                
                Email:&nbsp;<input type="email" name="email" id="email" required multiple><br><br>
                Buscar:&nbsp;<input type="search" name="search" id="search"><br><br>
                Url:&nbsp;<input type="url" name="url" id="url" autofocus><br><br>
                Edad:&nbsp;<input type="number" name="edad" id="edad" min="1" max="100" step="5" placeholder="MÃºltiplos de 5"><br><br>
                Rango:&nbsp;<input type="range" name="rango" id="rango" min="1" max="100"><br><br>
                Fecha:&nbsp;<input type="date" name="fecha" id="fecha"><br><br>
                <input type="submit" value="Enviar">
            </form>
            Nombre:&nbsp;<input type="text" name="nombre" id="nombre" required form="formulario"><br><br>
    </section>
</body>
</html>
