<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <section>
            <form name="formulario" id="formulario" method="get" autocomplete="on">
                Nombre:&nbsp;<input type="text" name="nombre" id="nombre"><br><br>
                Email:&nbsp;<input type="email" name="email" id="email"><br><br>
                Buscar:&nbsp;<input type="search" name="search" id="search"><br><br>
                Url:&nbsp;<input type="url" name="url" id="url"><br><br>
                Edad:&nbsp;<input type="number" name="edad" id="edad"><br><br>
                <input type="submit" value="Enviar">
            </form>
    </section>
</body>
</html>
